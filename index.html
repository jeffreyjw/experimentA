<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GazociÄ…g</title>
    <link rel="stylesheet" href="style.css" />

    <script src="/require.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN-WwVrDmkr16yW73h_iU4UIFxyJLBalg"></script>

    <script type="text/javascript">
        requirejs.config({
            //By default load any module IDs from js/lib
            baseUrl: 'scripts'

        });

        require([
            "maplib/MapDrawer",
            "gaslib/Point",
            "networkData",
            "JSONToGasNetwork"
        ], function(MapDrawer, Point, pipes, JSONToGasNetwork){
                var element = document.getElementById("map");
                var drawer = new MapDrawer(element);
                drawer.init();

                var it = JSONToGasNetwork(pipes).pipes.iterator();

                while(!it.end()){
                    var pipe = it.getNext();
                        drawer.drawLine(
                                pipe.start,
                                pipe.finish,
                                {
                                    popup: "this is a popup!" // click on the line to see the popup
                                }
                        );
                    }


        });
    </script>


</head>
<body>

<div id="map"></div>

</body>
</html>
